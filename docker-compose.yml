version: "3"
services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    env_file:
      - database.env
    volumes:
      - ./var/lib/postgresql/data/
  server:
    build: .
    command: MessageServerAPI/cmd/apiserver/apiserver
    ports:
      - 9000:9000
    depends_on:
      - postgres





